<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인기 강의실 Top 5</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            min-height: 100vh;
        }

        /* 네비게이션 바 스타일 */
        .navbar {
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .logo:hover {
            opacity: 0.8;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            gap: 8px;
            list-style: none;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            color: #4a5568;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s;
            position: relative;
        }

        .nav-link:hover {
            background: #f7fafc;
            color: #667eea;
        }

        .nav-link.active {
            color: #667eea;
            background: #eef2ff;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 20px;
            right: 20px;
            height: 2px;
            background: #667eea;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .nav-link.active::after {
            transform: scaleX(1);
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .profile-container {
            position: relative;
            margin-left: 16px;
        }

        .profile-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 12px 6px 6px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile-button:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .profile-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .profile-name {
            font-size: 14px;
            font-weight: 500;
            color: #2d3748;
        }

        .dropdown-icon {
            width: 16px;
            height: 16px;
            color: #718096;
            transition: transform 0.3s;
        }

        .profile-button.active .dropdown-icon {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-header {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
        }

        .dropdown-user-name {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .dropdown-user-email {
            font-size: 13px;
            color: #718096;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #4a5568;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 14px;
        }

        .dropdown-item:hover {
            background: #f7fafc;
            color: #667eea;
        }

        .dropdown-item.logout {
            color: #e53e3e;
            border-top: 1px solid #e2e8f0;
        }

        .dropdown-item.logout:hover {
            background: #fff5f5;
            color: #c53030;
        }

        .dropdown-item svg {
            width: 18px;
            height: 18px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dropdown-item.loading {
            pointer-events: none;
            opacity: 0.6;
        }

        /* 메인 컨텐츠 */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px);
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 560px;
            background: #fff;
            border: 1px solid #edf2f7;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
        }

        .title {
            font-size: 24px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 14px;
            color: #718096;
            text-align: center;
            margin-bottom: 16px;
        }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 14px;
        }

        .meta {
            font-size: 12px;
            color: #a0aec0;
        }

        .refresh-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn,
        .cta {
            border: none;
            cursor: pointer;
            color: #fff;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn {
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 14px;
        }

        .cta {
            width: 100%;
            padding: 14px 18px;
            border-radius: 10px;
            font-size: 16px;
        }

        .btn:hover,
        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .toggle {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #4a5568;
        }

        .list {
            list-style: none;
        }

        .item {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            background: #fff;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 12px;
            white-space: nowrap;
            overflow: hidden;
        }

        .rank {
            font-weight: 800;
            color: #667eea;
            font-size: 16px;
            min-width: 34px;
            text-align: center;
        }

        .room-btn {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #2d3748;
            padding: 8px 0;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .room-btn:focus-visible {
            outline: none;
            border-radius: 8px;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .chev {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 7px solid #718096;
            transition: transform 0.2s;
        }

        .item.info-open .chev {
            transform: rotate(180deg);
        }

        .info {
            margin-left: auto;
            color: #4a5568;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            opacity: 0;
            max-width: 0;
            transition: max-width .25s ease, opacity .2s ease;
        }

        .item.info-open .info {
            opacity: 1;
            max-width: 60%;
        }

        .actions {
            margin-top: 16px;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .navbar-container {
                padding: 0 16px;
            }

            .nav-menu {
                gap: 4px;
            }

            .nav-link {
                padding: 8px 12px;
                font-size: 14px;
            }

            .logo {
                font-size: 18px;
            }

            .profile-name {
                display: none;
            }

            .profile-button {
                padding: 6px;
            }

            .toolbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .refresh-wrap {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>

    <div class="main-content">
        <div class="card">
            <h1 class="title">인기 강의실 Top 5</h1>

            <div class="toolbar">
                <div class="meta" id="lastUpdated">마지막 업데이트: -</div>
                <div class="refresh-wrap">
                    <label class="toggle">
                        <input type="checkbox" id="autoRefresh" />
                        자동 새로고침(10초)
                    </label>
                    <button id="refreshBtn" class="btn" type="button">새로고침</button>
                </div>
            </div>

            <ol id="roomList" class="list" aria-label="Top 5 rooms"></ol>

            <div class="actions">
                <button id="confirmBtn" class="cta" type="button">확인</button>
            </div>
        </div>
    </div>

    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://bawmwecykdaqsjklyjhb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJhd213ZWN5a2RhcXNqa2x5amhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5NjgxNzQsImV4cCI6MjA3NzU0NDE3NH0.KtTxYldOR_VCjUvI5BiAGBENkqHFRmApWM67PdKbGYQ';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const REDIRECT_URL = "./mainAdmin.html";

        // 사용자 정보 확인
        async function checkUser() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error || !user) {
                    window.location.href = 'index.html';
                    return;
                }

                updateUserUI(user);
            } catch (error) {
                console.error('사용자 확인 오류:', error);
            }
        }

        // 사용자 정보 UI 업데이트
        function updateUserUI(user) {
            const email = user.email || '';
            const name = user.user_metadata?.name || email.split('@')[0];
            const avatar = name.charAt(0).toUpperCase();

            document.getElementById('profileAvatar').textContent = avatar;
            document.getElementById('profileName').textContent = name;
            document.getElementById('dropdownUserName').textContent = name;
            document.getElementById('dropdownUserEmail').textContent = email;
        }

        // 로그아웃 함수
        async function handleLogout() {
            if (!confirm('로그아웃 하시겠습니까?')) {
                return;
            }

            const logoutButton = document.getElementById('logoutButton');
            const logoutText = document.getElementById('logoutText');
            
            try {
                logoutButton.classList.add('loading');
                logoutText.innerHTML = '<span class="spinner"></span>';

                const { error } = await supabase.auth.signOut();

                if (error) {
                    throw error;
                }

                alert('로그아웃 되었습니다.');
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('로그아웃 오류:', error);
                alert('로그아웃 중 오류가 발생했습니다: ' + error.message);
                
                logoutButton.classList.remove('loading');
                logoutText.textContent = '로그아웃';
            }
        }

        async function fetchTopRooms() {
            // TODO: 실제 API 연동 시 활성화
            // const res = await fetch('/api/stats/top-rooms');
            // if (!res.ok) throw new Error('Bad response');
            // return await res.json();
            
            // 목업 데이터 (개발용)
            return [
                { rank: 1, name: '405호', location: '공과대학 5호관', capacity: 48 },
                { rank: 2, name: '203호', location: '인문대학 2호관', capacity: 36 },
                { rank: 3, name: '101호', location: '자연과학관 1호관', capacity: 60 },
                { rank: 4, name: 'B201', location: 'IT융합관 B동', capacity: 42 },
                { rank: 5, name: '507호', location: '경영대학 5호관', capacity: 50 },
            ];
        }

        function updateTimestamp() {
            const el = document.getElementById('lastUpdated');
            el.textContent = '마지막 업데이트: ' + new Date().toLocaleString();
        }

        function renderList(rooms) {
            const list = document.getElementById('roomList');
            list.innerHTML = '';
            rooms
                .sort((a, b) => a.rank - b.rank)
                .slice(0, 5)
                .forEach(({ rank, name, location, capacity }) => {
                    const li = document.createElement('li');
                    li.className = 'item';
                    li.innerHTML = `
            <div class="row">
              <div class="rank">${rank}등</div>
              <button class="room-btn" type="button" aria-expanded="false">
                <span class="chev" aria-hidden="true"></span>
                <span class="room-name">${name}</span>
              </button>
              <span class="info" aria-hidden="true">위치: <strong>${location}</strong> · 수용 ${capacity}명</span>
            </div>
          `;
                    const btn = li.querySelector('.room-btn');
                    btn.addEventListener('click', () => {
                        const open = li.classList.toggle('info-open');
                        btn.setAttribute('aria-expanded', String(open));
                    });
                    list.appendChild(li);
                });
            updateTimestamp();
        }

        async function refresh() {
            const data = await fetchTopRooms();
            renderList(data);
        }

        // 버튼 이벤트
        document.getElementById('refreshBtn').addEventListener('click', refresh);
        document.getElementById('confirmBtn').addEventListener('click', () => {
            alert("확인되었습니다!");
            window.location.href = REDIRECT_URL;
        });

        // 자동 새로고침(10초)
        let timer = null;
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                timer = setInterval(refresh, 10000);
                refresh();
            } else {
                clearInterval(timer);
                timer = null;
            }
        });

        // 프로필 드롭다운 관리
        const profileButton = document.getElementById('profileButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        profileButton.addEventListener('click', function(e) {
            e.stopPropagation();
            profileButton.classList.toggle('active');
            dropdownMenu.classList.toggle('active');
        });

        // 드롭다운 외부 클릭 시 닫기
        document.addEventListener('click', function(e) {
            if (!profileButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                profileButton.classList.remove('active');
                dropdownMenu.classList.remove('active');
            }
        });

        // 페이지 로드 시 실행
        checkUser();
        refresh();
    </script>
</body>
