<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
        }

        /* 로그인 박스 스타일 */
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 100px;
            background-color: #f8f9fa;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #667eea;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 5px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #667eea;
            background-color: transparent;
            outline: none;
        }

        .input-group label {
            position: absolute;
            left: 5px;
            top: 10px;
            color: #888;
            font-size: 16px;
            pointer-events: none;
            transition: 0.2s ease all;
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: -10px;
            font-size: 13px;
            color: #667eea;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .signup-text {
            margin-top: 20px;
            text-align: right;
        }

        .signup-text a {
            font-size: 13px;
            color: #667eea;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
            color: #764ba2;
        }

        /* 에러 메시지 */
        .error-message {
            color: #e53e3e;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* 로딩 스피너 */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <!-- 로그인 박스 영역 -->
    <div class="login-wrapper">
        <div class="login-container">
            <h2>로그인</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">이메일</label>
                </div>
                <div class="error-message" id="emailError">올바른 이메일을 입력하세요.</div>

                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">비밀번호</label>
                </div>
                <div class="error-message" id="passwordError">비밀번호를 입력하세요.</div>

                <button type="submit" class="login-button" id="loginBtn">로그인</button>

                <div class="signup-text">
                    <a href="reservation.html">회원가입하시겠습니까?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://bawmwecykdaqsjklyjhb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJhd213ZWN5a2RhcXNqa2x5amhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5NjgxNzQsImV4cCI6MjA3NzU0NDE3NH0.KtTxYldOR_VCjUvI5BiAGBENkqHFRmApWM67PdKbGYQ';

        // Supabase 클라이언트 초기화
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.getElementById("loginForm");
        const loginBtn = document.getElementById("loginBtn");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");

        // 페이지 로드 시 이미 로그인된 사용자 확인
        checkCurrentUser();

        async function checkCurrentUser() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                // 이미 로그인된 경우 role에 따라 리다이렉트
                await redirectByRole(user.id);
            }
        }

        loginForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            // 에러 메시지 초기화
            emailError.classList.remove("show");
            passwordError.classList.remove("show");

            // 유효성 검사
            if (!email) {
                emailError.textContent = "이메일을 입력하세요.";
                emailError.classList.add("show");
                return;
            }
            if (!password) {
                passwordError.textContent = "비밀번호를 입력하세요.";
                passwordError.classList.add("show");
                return;
            }

            // 로딩 시작
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span>로그인 중...';

            try {
                // 1. Supabase Auth 로그인
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (authError) throw authError;

                // 2. profiles 테이블에서 사용자 정보 가져오기
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', authData.user.id)
                    .single();

                if (profileError) {
                    console.error('프로필 조회 오류:', profileError);
                    throw new Error('사용자 프로필을 찾을 수 없습니다.');
                }

                // 3. role에 따라 다른 페이지로 이동
                if (profile.role === 'admin') {
                    alert(`관리자(${profile.username})님, 환영합니다!`);
                    window.location.href = 'mainAdmin.html'; // 관리자 페이지
                } else if (profile.role === 'student') {
                    alert(`학생(${profile.username})님, 환영합니다!`);
                    window.location.href = 'mainStudent.html'; // 학생 페이지
                } else {
                    throw new Error('알 수 없는 사용자 유형입니다.');
                }

            } catch (error) {
                console.error('로그인 오류:', error);

                // 오류 메시지 처리
                let errorMessage = '로그인 중 오류가 발생했습니다.';

                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = '이메일 또는 비밀번호가 올바르지 않습니다.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = '이메일 인증이 완료되지 않았습니다. 이메일을 확인해주세요.';
                } else if (error.message.includes('User not found')) {
                    errorMessage = '등록되지 않은 사용자입니다.';
                } else if (error.message) {
                    errorMessage = error.message;
                }

                alert(errorMessage);

                // 로딩 종료
                loginBtn.disabled = false;
                loginBtn.innerHTML = '로그인';
            }
        });

        // role에 따라 리다이렉트하는 함수
        async function redirectByRole(userId) {
            try {
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('role')
                    .eq('id', userId)
                    .single();

                if (error) throw error;

                if (profile.role === 'admin') {
                    window.location.href = 'mainAdmin.html';
                } else if (profile.role === 'student') {
                    window.location.href = 'mainStudent.html';
                }
            } catch (error) {
                console.error('리다이렉트 오류:', error);
            }
        }
    </script>

</body>

</html>
