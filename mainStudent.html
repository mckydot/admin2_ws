<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* 서브메뉴 스타일 */
        .nav-item.has-submenu {
            position: relative;
        }

        .nav-submenu {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
            min-width: 200px;
            padding: 8px;
            list-style: none;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-6px);
            transition: all 0.25s;
            z-index: 1000;
        }

        .nav-item.has-submenu:hover .nav-submenu,
        .nav-item.has-submenu:focus-within .nav-submenu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .nav-submenu a {
            display: block;
            padding: 10px 12px;
            border-radius: 8px;
            color: #4a5568;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s, color 0.2s;
        }

        .nav-submenu a:hover {
            background: #f7fafc;
            color: #667eea;
        }

        /* 로딩 스피너 */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .dropdown-item.loading {
            pointer-events: none;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .nav-item.has-submenu .nav-submenu {
                left: auto;
                right: 0;
                min-width: 180px;
            }
        }
    </style>
</head>

                <span>CNU 강의실 예약</span>

            <ul class="nav-menu">

                    <a href="#" class="nav-link active">

                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        홈

                <!-- 사용자용: 강의실 예약(서브메뉴 2개) -->

                        </svg>

                    <ul class="nav-submenu" aria-label="강의실 예약 메뉴">
                        <li><a href="reservation.html" id="reserve-create">예약하기</a></li>

                <!-- 강의실 예약 옆: 빈 강의실 조회 -->

            <div class="profile-container">
                <button class="profile-button" id="profileButton">
                    <div class="profile-avatar" id="profileAvatar">홍</div>

                <div class="dropdown-menu" id="dropdownMenu">

                    <button class="dropdown-item" onclick="alert('내 정보 페이지로 이동')">

                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>

                    </button>
                    <button class="dropdown-item logout" id="logoutButton" onclick="handleLogout()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />

    <div class="main-content">
        <div class="hero-section">
            <h1 class="hero-title">강의실 예약 시스템</h1>
            <p class="hero-subtitle">효율적인 강의실 관리와 예약을 위한 통합 플랫폼</p>
            <!-- 기존 버튼 유지 -->
            <button class="cta-button" onclick="window.location.href='register.html'">
    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://bawmwecykdaqsjklyjhb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJhd213ZWN5a2RhcXNqa2x5amhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5NjgxNzQsImV4cCI6MjA3NzU0NDE3NH0.KtTxYldOR_VCjUvI5BiAGBENkqHFRmApWM67PdKbGYQ';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ===== 라우트 설정 =====
        const ROUTES = {
            reserveCreate: 'register.html', // 예약하기
            reserveList: 'reserve-list.html',     // 조회 및 취소
            emptyRooms: '/rooms/empty',       // 빈 강의실 조회
            login: 'index.html'              // 로그인 페이지 login
        };

        function go(url) {
            if (!url || url === '#') return;
            window.location.href = url;
        }

        // ===== 사용자 인증 확인 =====
        async function checkUser() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error || !user) {
                    // 로그인되지 않은 경우 로그인 페이지로 리다이렉트
                    window.location.href = ROUTES.login;
                    return;
                }

                // 사용자 정보 UI 업데이트
                updateUserUI(user);
            } catch (error) {
                console.error('사용자 확인 오류:', error);
                window.location.href = ROUTES.login;
            }
        }

        // ===== 사용자 정보 UI 업데이트 =====
        function updateUserUI(user) {
            const email = user.email || '';
            const name = user.user_metadata?.username || user.user_metadata?.name || email.split('@')[0];
            const avatar = name.charAt(0).toUpperCase();

            const profileAvatar = document.getElementById('profileAvatar');
            const profileName = document.getElementById('profileName');
            const dropdownUserName = document.getElementById('dropdownUserName');
            const dropdownUserEmail = document.getElementById('dropdownUserEmail');

            if (profileAvatar) profileAvatar.textContent = avatar;
            if (profileName) profileName.textContent = name;
            if (dropdownUserName) dropdownUserName.textContent = name;
            if (dropdownUserEmail) dropdownUserEmail.textContent = email;
        }

        // ===== 로그아웃 함수 =====
        async function handleLogout() {
            if (!confirm('로그아웃 하시겠습니까?')) {
                return;
            }

            const logoutButton = document.getElementById('logoutButton');
            const logoutText = document.getElementById('logoutText');
            
            // 요소가 존재하는지 확인
            if (!logoutButton || !logoutText) {
                console.error('로그아웃 버튼 요소를 찾을 수 없습니다.');
                return;
            }

            try {
                // 로딩 상태 표시
                logoutButton.classList.add('loading');
                logoutButton.disabled = true;
                logoutText.innerHTML = '<span class="spinner"></span>로그아웃 중...';

                // Supabase 로그아웃
                const { error } = await supabase.auth.signOut();

                if (error) {
                    throw error;
                }

                // 로그아웃 성공
                alert('로그아웃 되었습니다.');
                
                // 로그인 페이지로 리다이렉트
                window.location.href = ROUTES.login;
                
            } catch (error) {
                console.error('로그아웃 오류:', error);
                alert('로그아웃 중 오류가 발생했습니다: ' + error.message);
                
                // 로딩 상태 해제
                if (logoutButton && logoutText) {
                    logoutButton.classList.remove('loading');
                    logoutButton.disabled = false;
                    logoutText.textContent = '로그아웃';
                }
            }
        }

        // ===== 네비게이션 이벤트 바인딩 =====
        document.addEventListener('DOMContentLoaded', function() {
            // 예약하기
            const reserveCreate = document.getElementById('reserve-create');
            if (reserveCreate) {
                reserveCreate.addEventListener('click', (e) => {
                    e.preventDefault();
                    go(ROUTES.reserveCreate);
                });
            }
            
            // 조회 및 취소
            const reserveList = document.getElementById('reserve-list');
            if (reserveList) {
                reserveList.addEventListener('click', (e) => {
                    e.preventDefault();
                    go(ROUTES.reserveList);
                });
            }
            
            // 빈 강의실 조회
            const emptyRooms = document.getElementById('empty-rooms');
            if (emptyRooms) {
                emptyRooms.addEventListener('click', (e) => {
                    e.preventDefault();
                    go(ROUTES.emptyRooms);
                });
            }

            // ===== 프로필 드롭다운 관리 =====
            const profileButton = document.getElementById('profileButton');
            const dropdownMenu = document.getElementById('dropdownMenu');

            if (profileButton && dropdownMenu) {
                profileButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    dropdownMenu.classList.toggle('active');
                    profileButton.classList.toggle('active');
                });

                // 드롭다운 외부 클릭 시 닫기
                document.addEventListener('click', (e) => {
                    if (!profileButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                        dropdownMenu.classList.remove('active');
                        profileButton.classList.remove('active');
                    }
                });
            }

            // ===== 페이지 로드 시 사용자 확인 =====
            checkUser();
        });
    </script>
</body>
