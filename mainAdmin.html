<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>강의실 목록 · 관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* ===== 네비게이션과 전체 톤 (요청 유지) ===== */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Noto Sans KR',sans-serif; background:#f8f9fa; }
    .navbar { background:#ffffff; box-shadow:0 2px 8px rgba(0,0,0,.06); position:sticky; top:0; z-index:1000; }
    .navbar-container { max-width:1200px; margin:0 auto; padding:0 24px; display:flex; justify-content:space-between; align-items:center; height:70px; }
    .logo { display:flex; align-items:center; gap:12px; font-size:20px; font-weight:600; color:#1a1a1a; text-decoration:none; transition:opacity .3s; }
    .logo:hover{ opacity:.8; }
    .logo-icon{ width:36px; height:36px; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); border-radius:8px; display:flex; align-items:center; justify-content:center; color:#fff; font-weight:bold; }
    .nav-menu{ display:flex; gap:8px; list-style:none; }
    .nav-item{ position:relative; }
    .nav-link{ display:flex; align-items:center; gap:8px; padding:10px 20px; color:#4a5568; text-decoration:none; font-size:15px; font-weight:500; border-radius:8px; transition:all .3s; position:relative; }
    .nav-link:hover{ background:#f7fafc; color:#667eea; }
    .nav-link.active{ color:#667eea; background:#eef2ff; }
    .nav-link::after{ content:''; position:absolute; bottom:-2px; left:20px; right:20px; height:2px; background:#667eea; transform:scaleX(0); transition:transform .3s; }
    .nav-link.active::after{ transform:scaleX(1); }
    .icon{ width:20px; height:20px; }

    .profile-container{ position:relative; margin-left:16px; }
    .profile-button{ display:flex; align-items:center; gap:10px; padding:6px 12px 6px 6px; background:#f7fafc; border:2px solid #e2e8f0; border-radius:30px; cursor:pointer; transition:all .3s; }
    .profile-button:hover{ background:#edf2f7; border-color:#cbd5e0; }
    .profile-avatar{ width:38px; height:38px; border-radius:50%; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); display:flex; align-items:center; justify-content:center; color:#fff; font-weight:600; font-size:16px; }
    .profile-name{ font-size:14px; font-weight:500; color:#2d3748; }
    .dropdown-icon{ width:16px; height:16px; color:#718096; transition:transform .3s; }
    .profile-button.active .dropdown-icon{ transform:rotate(180deg); }
    .dropdown-menu{ position:absolute; top:calc(100% + 8px); right:0; background:#fff; border-radius:12px; box-shadow:0 10px 40px rgba(0,0,0,.12); min-width:200px; opacity:0; visibility:hidden; transform:translateY(-10px); transition:all .3s; z-index:1000; }
    .dropdown-menu.active{ opacity:1; visibility:visible; transform:translateY(0); }
    .dropdown-header{ padding:16px; border-bottom:1px solid #e2e8f0; }
    .dropdown-user-name{ font-weight:600; color:#1a1a1a; margin-bottom:4px; }
    .dropdown-user-email{ font-size:13px; color:#718096; }
    .dropdown-item{ display:flex; align-items:center; gap:12px; padding:12px 16px; color:#4a5568; text-decoration:none; transition:all .2s; cursor:pointer; border:none; background:none; width:100%; text-align:left; font-size:14px; }
    .dropdown-item:hover{ background:#f7fafc; color:#667eea; }
    .dropdown-item.logout{ color:#e53e3e; border-top:1px solid #e2e8f0; }
    .dropdown-item.logout:hover{ background:#fff5f5; color:#c53030; }
    .dropdown-item svg{ width:18px; height:18px; }

    .main-content{ max-width:1200px; margin:40px auto; padding:0 24px; }
    .hero-section{ background:#fff; border-radius:16px; padding:28px; text-align:left; box-shadow:0 1px 3px rgba(0,0,0,.04); margin-bottom:16px; }
    .hero-title{ font-size:24px; font-weight:700; color:#1a1a1a; }
    .hero-subtitle{ font-size:14px; color:#718096; margin-top:6px; }

    .toolbar{ display:flex; gap:10px; align-items:center; margin:16px 0; }
    .input{ flex:1; padding:12px 14px; border:2px solid #e2e8f0; border-radius:10px; font-size:14px; background:#fff; }
    .input:focus{ outline:none; border-color:#667eea; box-shadow:0 0 0 3px rgba(102,126,234,.12); }
    .btn{ border:none; border-radius:10px; padding:10px 16px; font-weight:800; cursor:pointer; }
    .btn-outline{ background:#fff; color:#667eea; border:2px solid #667eea; }
    .btn-danger{ background:#e53e3e; color:#fff; }
    .btn-danger:disabled{ opacity:.5; cursor:not-allowed; }

    .grid{ display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:16px; }
    .card{ background:#fff; border:1px solid #edf2f7; border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,.06); padding:16px; display:flex; flex-direction:column; gap:10px; }
    .room-name{ font-size:18px; font-weight:800; color:#2d3748; }
    .room-loc{ color:#718096; }
    .badge{ display:inline-flex; align-items:center; gap:6px; background:linear-gradient(135deg,#667eea,#764ba2); color:#fff; border-radius:999px; padding:6px 10px; font-size:12px; font-weight:700; }
    .fac{ display:flex; flex-wrap:wrap; gap:6px; }
    .tag{ font-size:12px; padding:4px 8px; border-radius:8px; background:#eef2ff; color:#4c51bf; border:1px solid #c3d1ff; }
    .muted{ font-size:12px; color:#a0aec0; }

    .alert{ display:none; margin:10px 0 16px; padding:12px 14px; border-radius:10px; }
    .alert.show{ display:block; }
    .alert.info{ background:#bee3f8; color:#2c5282; border-left:4px solid #3182ce; }
    .alert.success{ background:#c6f6d5; color:#22543d; border-left:4px solid #38a169; }
    .alert.error{ background:#fed7d7; color:#742a2a; border-left:4px solid #e53e3e; }

    .spinner{ width:16px; height:16px; border:2px solid #f3f3f3; border-top:2px solid #667eea; border-radius:50%; animation:spin .8s linear infinite; display:inline-block; vertical-align:middle; }
    @keyframes spin{ to{ transform:rotate(360deg);} }

    @media (max-width:768px){
      .navbar-container{ padding:0 16px; }
      .profile-name{ display:none; }
      .profile-button{ padding:6px; }
    }
  </style>
</head>
<body>
  <!-- 네비게이션 -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="mainAdmin.html" class="logo">
        <div class="logo-icon">R</div>
        <span>강의실 예약</span>
      </a>

      <ul class="nav-menu">
        <li class="nav-item">
          <a href="mainAdmin.html" class="nav-link">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            홈
          </a>
        </li>
        <li class="nav-item">
          <a href="room_registration.html" class="nav-link">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            강의실 등록
          </a>
        </li>
        <li class="nav-item">
          <a href="statistics.html" class="nav-link">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            강의실 통계
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link active">강의실 목록</a>
        </li>
      </ul>

      <div class="profile-container">
        <button class="profile-button" id="profileButton">
          <div class="profile-avatar" id="profileAvatar">홍</div>
          <span class="profile-name" id="profileName">홍길동</span>
          <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <div class="dropdown-menu" id="dropdownMenu">
          <div class="dropdown-header">
            <div class="dropdown-user-name" id="dropdownUserName">홍길동</div>
            <div class="dropdown-user-email" id="dropdownUserEmail">hong@example.com</div>
          </div>
          <button class="dropdown-item" onclick="alert('내 정보 페이지로 이동')">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>내 정보
          </button>
          <button class="dropdown-item" onclick="alert('설정 페이지로 이동')">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>설정
          </button>
          <button class="dropdown-item logout" id="logoutButton" onclick="handleLogout()">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg><span id="logoutText">로그아웃</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- 본문 -->
  <div class="main-content">
    <section class="hero-section">
      <div class="hero-title">등록된 강의실 목록</div>
      <div class="hero-subtitle">관리자 전용: 강의실을 확인하고 필요 시 삭제할 수 있습니다.</div>
      <div id="alert" class="alert"></div>

      <div class="toolbar">
        <input id="search" class="input" placeholder="강의실 이름, 건물로 검색" />
        <button id="refreshBtn" class="btn btn-outline">새로고침</button>
      </div>

      <div id="grid" class="grid"></div>
      <div id="emptyState" class="muted" style="margin-top:10px; display:none;">등록된 강의실이 없습니다.</div>
    </section>
  </div>

  <script>
    // ===== Supabase 설정 =====
    const SUPABASE_URL = 'https://bawmwecykdaqsjklyjhb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJhd213ZWN5a2RhcXNqa2x5amhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5NjgxNzQsImV4cCI6MjA3NzU0NDE3NH0.KtTxYldOR_VCjUvI5BiAGBENkqHFRmApWM67PdKbGYQ';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ===== 상태 =====
    let currentUser = null;
    let currentRole = 'student';
    let classrooms = [];

    // ===== DOM =====
    const $ = (id)=> document.getElementById(id);
    const alertBox = $('alert');
    const grid = $('grid');
    const emptyState = $('emptyState');
    const searchInput = $('search');

    function notify(msg, type='info'){
      alertBox.textContent = msg;
      alertBox.className = `alert ${type} show`;
      setTimeout(()=> alertBox.className = 'alert', 3500);
      window.scrollTo({ top:0, behavior:'smooth' });
    }

    // ===== 유저 체크 & 프로필 렌더 =====
    document.addEventListener('DOMContentLoaded', init);

    async function init(){
      try{
        // 드롭다운 토글
        const profileButton = $('profileButton');
        const dropdownMenu = $('dropdownMenu');
        if(profileButton && dropdownMenu){
          profileButton.addEventListener('click', (e)=>{
            e.stopPropagation();
            profileButton.classList.toggle('active');
            dropdownMenu.classList.toggle('active');
          });
          document.addEventListener('click', (e)=>{
            if(!profileButton.contains(e.target) && !dropdownMenu.contains(e.target)){
              profileButton.classList.remove('active');
              dropdownMenu.classList.remove('active');
            }
          });
        }

        // 인증 유저 확인 login
        const { data:{ user } } = await supabase.auth.getUser();
        if(!user){ location.href='index.html'; return; }
        currentUser = user;

        // 프로필
        try{
          const email = user.email || '';
          const { data: profile } = await supabase
            .from('profiles')
            .select('username, role, email')
            .eq('id', user.id)
            .single();

          const username = profile?.username || email.split('@')[0] || '사용자';
          currentRole = profile?.role || 'student';

          $('profileAvatar').textContent = username.charAt(0).toUpperCase();
          $('profileName').textContent = username;
          $('dropdownUserName').textContent = username;
          $('dropdownUserEmail').textContent = profile?.email || email;
        } catch(e){ console.warn('프로필 표시 중:', e); }

        // 이벤트
        $('refreshBtn').addEventListener('click', loadClassrooms);
        searchInput.addEventListener('input', renderGrid);

        // 최초 로드
        await loadClassrooms();
      }catch(e){
        console.error(e);
        notify('초기화 중 오류가 발생했습니다.', 'error');
      }
    }

    // ===== 데이터 로드 =====
    async function loadClassrooms(){
      try{
        notify('강의실 목록을 불러오는 중...', 'info');
        const { data, error } = await supabase
          .from('classrooms')
          .select('*')
          .eq('is_active', true)
          .order('building', { ascending:true })
          .order('name', { ascending:true });

        if(error) throw error;
        classrooms = data || [];
        renderGrid();
        notify('불러오기 완료!', 'success');
      }catch(e){
        console.error(e);
        notify('강의실 목록을 불러오지 못했습니다.', 'error');
      }
    }

    // ===== 렌더 =====
    function renderGrid(){
      const q = (searchInput.value || '').toLowerCase().trim();
      const list = !q ? classrooms : classrooms.filter(c =>
        c.name.toLowerCase().includes(q) || c.building.toLowerCase().includes(q)
      );

      grid.innerHTML = '';
      emptyState.style.display = list.length ? 'none' : 'block';

      list.forEach(c=>{
        const facs = (c.facilities || []).map(f=> `<span class="tag">✓ ${escapeHtml(f)}</span>`).join('') || '<span class="muted">시설 정보 없음</span>';

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="room-name">${escapeHtml(c.name)}</div>
          <div class="room-loc">${escapeHtml(c.building)}</div>
          <div class="badge">${Number(c.capacity)}명 수용</div>
          <div class="fac" style="margin-top:6px;">${facs}</div>
          <div class="muted">ID: ${c.id}</div>
          <div style="display:flex; gap:8px; margin-top:6px; ${currentRole!=='admin' ? 'display:none;' : ''}">
            <button class="btn btn-danger" data-id="${c.id}">삭제</button>
          </div>
        `;

        if(currentRole === 'admin'){
          const delBtn = card.querySelector('button.btn-danger');
          delBtn.addEventListener('click', ()=> handleDelete(c));
        }

        grid.appendChild(card);
      });
    }

    function escapeHtml(s){
      return String(s)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#39;');
    }

    // ===== 삭제 =====
    async function handleDelete(classroom){
      if(currentRole !== 'admin'){ notify('관리자만 삭제할 수 있습니다.', 'error'); return; }
      const ok = confirm(`정말로 "${classroom.building} ${classroom.name}" 강의실을 삭제하시겠습니까?\n관련 예약(외래키 CASCADE 설정 시)은 함께 삭제될 수 있습니다.`);
      if(!ok) return;

      // 버튼 비활성화 표시
      const btn = [...document.querySelectorAll('button.btn-danger')]
        .find(b => b.dataset.id === classroom.id);
      if(btn){
        btn.disabled = true;
        const old = btn.textContent;
        btn.innerHTML = '<span class="spinner"></span>삭제 중...';
        try{
          const { error } = await supabase
            .from('classrooms')
            .delete()
            .eq('id', classroom.id);
          if(error) throw error;

          // 로컬 목록 갱신
          classrooms = classrooms.filter(c => c.id !== classroom.id);
          renderGrid();
          notify('삭제 완료!', 'success');
        }catch(e){
          console.error(e);
          notify('삭제 중 오류가 발생했습니다. (권한 또는 RLS 정책 확인)', 'error');
          btn.disabled = false;
          btn.textContent = '삭제';
        }
      }else{
        // 버튼 못 찾은 경우도 삭제 시도
        try{
          const { error } = await supabase.from('classrooms').delete().eq('id', classroom.id);
          if(error) throw error;
          classrooms = classrooms.filter(c => c.id !== classroom.id);
          renderGrid();
          notify('삭제 완료!', 'success');
        }catch(e){
          console.error(e);
          notify('삭제 중 오류가 발생했습니다.', 'error');
        }
      }
    }

    // ===== 로그아웃 =====
    async function handleLogout(){
      if(!confirm('로그아웃 하시겠습니까?')) return;
      const logoutButton = $('logoutButton');
      const logoutText = $('logoutText');
      try{
        logoutButton.classList.add('loading');
        logoutText.innerHTML = '<span class="spinner"></span>';
        const { error } = await supabase.auth.signOut();
        if(error) throw error;
        alert('로그아웃 되었습니다.');
        location.href = 'index.html';
      }catch(e){
        console.error(e);
        alert('로그아웃 중 오류가 발생했습니다: ' + e.message);
        logoutButton.classList.remove('loading');
        logoutText.textContent = '로그아웃';
      }//login
    }
    window.handleLogout = handleLogout;
  </script>
</body>
</html>
